  uid: u85
  dimension: conformance
  q-descr: | 
    Estimate the Section 508 conformance of the reporting entity's publicly posted Section 508 or ICT accessibility policy. (*Required)
  q-type: | 
    Select one:
  q-options: |
    <ol type="a">
      <li>Conforms to 100% of applicable Section 508 requirements</li>
      <li>Conforms to 90% - 99% of applicable Section 508 requirements</li>
      <li>Conforms to 50% - 90% of applicable Section 508 requirements</li>
      <li>Conforms to less than 50% of applicable Section 508 requirements</li>
      <li>Unknown</li>
      <li>N/A- reporting entity does not have any publicly posted Section 508/ICT accessibility policies</li>
    </ol>
  u-descr: | 
    It is recommended the reporting entity find where the Section 508 or ICT accessibility policy is publicly posted and test that version for accurate results. 

    To estimate a percentage of conformance, follow the formula and steps below:

    Percentage of conformance = [(Standards and Criteria that Pass or Do Not Apply) / (Total Number of Applicable Standards and Criteria)] x 100

    1. Determine how many Section 508 standards or WCAG 2.0 AA criteria apply to the ICT:
      - For web content, there are 41 requirements (38 WCAG 2.0 AA Success Criteria and three Section 508 provisions related to media players).
      - For electronic documents, there are 34 WCAG 2.0 AA Success Criteria (using E205.4.1 Word Substitution when Applying WCAG to Non-Web Documents). 
    2. Determine how many Section 508 standards or WCAG 2.0 AA Success Criteria Pass or Do Not Apply. Alternatively, you may decide to subtract the number of standards that fail or were Not Tested from the number of applicable standards in Step 1.
    3. Divide the number of applicable requirements (in Step 1) by the number of Section 508 requirements that pass or do not apply (in Step 2). 
    4. Multiply the answer in Step 4 by 100 to get the percentage. Round to the nearest whole number and select the most appropriate answer choice. 
