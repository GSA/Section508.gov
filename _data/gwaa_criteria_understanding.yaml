    Is an automated accessibility testing tool(s) for comprehensive, large-scale monitoring of web content used on the reporting entity's web content? (*Required)
  q-type: |
    Select one:
  q-options: |
    <ol type="a">
      <li>Yes</li>
      <li>No</li>
