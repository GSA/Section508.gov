    <a href="https://bidenwhitehouse.archives.gov/omb/management/ofcio/m-24-08-strengthening-digital-accessibility-and-the-management-of-section-508-of-the-rehabilitation-act/" target="_blank" class="usa-link--external">M-24-08</a>" states "Agencies should establish agency-wide policies and procedures to manage the accessibility of ICT. This includes, at a minimum, establishing:

    - Clear authorities, roles and responsibilities, and expectations for how Section 508 compliance is addressed in technology acquisition, development, configuration, deployment, and maintenance activities;
