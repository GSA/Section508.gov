  id: 11
  q: Do ICT products I buy need to be accessible?
  a: |
    Yes. Subpart 39.2 of the FAR states that:
    <ol type="a">
      <li>Federal employees with disabilities have access to and use of information and data that is comparable to the access and use by federal employees who are not individuals with disabilities; and</li>
      <li>Members of the public with disabilities seeking information or services from an agency have access to and use of information and data that is comparable to the access to and use of information and data by members of the public who are not individuals with disabilities.</li>
    </ol>
