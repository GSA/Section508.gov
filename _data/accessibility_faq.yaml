  q: How do I know which product is the most accessible?
  a: |
    If a purchaser must choose between several ICT products, they should compare the products' Accessibility Conformance Reports against one another to determine which product is the most accessible (i.e., has the highest conformance to related Section 508 standards). When ICT that fully conforms to the Revised 508 Standards is not commercially available, procure ICT that conforms best with the Standards and is consistent with meeting the agencyâ€™s business needs. For federal government ICT, this exception can only be claimed by federal agencies and components. Find more [information on exceptions](https://www.section508.gov/buy/determine-ict-exceptions/) on [section508.gov](https://www.section508.gov/).
