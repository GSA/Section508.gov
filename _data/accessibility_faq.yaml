  q: What are top 5 issues I can easily fix with documents?
  a: |
    Some top issues can be fixed if creators:
    <ul>
      <li>Use appropriate alternative text for images</li>
      <li>Use built in styles for headings</li>
      <li>Use built in features for bullets and lists</li>
      <li>Create links with descriptive, unambiguous text (i.e. don't just say "click HERE")</li>
      <li>Ensure sufficient color contrast for text and images of text</li>
    </ul>
