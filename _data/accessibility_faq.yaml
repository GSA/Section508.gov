  q: What do we need in a baseline Section 508/ICT Accessibility policy?
  a: |
    The cornerstone of an accessibility program is an agency-wide Section 508 policy. The policy must identify how the agency will manage accessibility compliance through technology acquisition, development, authoring, configuration, deployment, and maintenance activities. The policy must define clear roles and responsibilities. The policy must clarify the authorities and shared responsibility with other agency stakeholders for implementing Section 508 across the agency. For more information visit [this Section 508 policy creation guidance page on Section508.gov](https://www.section508.gov/manage/playbooks/technology-accessibility-playbook-intro/play04/).